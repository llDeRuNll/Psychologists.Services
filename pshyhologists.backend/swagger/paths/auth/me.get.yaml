tags: [Auth]
summary: Get current user
operationId: getMe
description: Returns authenticated user's profile.
security:
  - bearerAuth: []
responses:
  '200':
    description: Current user
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status: { type: integer, example: 200 }
            message: { type: string, example: Successfully found current user! }
            data:
              $ref: '../../components/schemas/user.yaml'
  '401': { $ref: '../../components/responses/401.yaml' }
  '500': { $ref: '../../components/responses/500.yaml' }
