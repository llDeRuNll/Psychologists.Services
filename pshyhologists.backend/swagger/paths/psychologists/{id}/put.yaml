tags:
  - Psychologists
summary: Upsert psychologist (create or update)
operationId: upsertPsychologist
description: >
  Updates a psychologist if exists, otherwise creates a new one (upsert).
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68fff9a7b8f32292632fa4cb
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/psychologistUpsertPayload.yaml'
    multipart/form-data:
      schema:
        $ref: '../../../components/schemas/psychologistUpsertPayload.yaml'
responses:
  '200':
    description: Updated
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upserted a psychologist!
            data:
              $ref: '../../../components/schemas/psychologist.yaml'
  '201':
    description: Created (upsert)
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data]
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully upserted a psychologist!
            data:
              $ref: '../../../components/schemas/psychologist.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '403':
    $ref: '../../../components/responses/403.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
