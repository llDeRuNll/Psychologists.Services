type: object
required: [email, password, name, role]
properties:
  email: { type: string, format: email, example: user@example.com }
  password: { type: string, minLength: 6, example: qwerty123 }
  name: { type: string, example: John Doe }
  role:
    type: string
    enum: [psychologist, client]
    example: client
