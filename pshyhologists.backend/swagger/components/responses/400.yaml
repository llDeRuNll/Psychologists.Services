description: Bad Request (validation or malformed input)
content:
  application/json:
    schema:
      type: object
      required: [status, message]
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid payload
        errors:
          type: array
          description: Validation details (e.g., Joi)
          items:
            type: object
            properties:
              message:
                type: string
                example: '"name" is required'
              path:
                type: array
                items: { type: string }
